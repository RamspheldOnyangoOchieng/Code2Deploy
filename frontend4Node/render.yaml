# Render Blueprint for Code2Deploy Modern Stack
# Next.js + NestJS + PostgreSQL + Supabase + Stripe

services:
  # API - NestJS
  - type: web
    name: code2deploy-api-node
    runtime: node
    region: frankfurt
    rootDir: api
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: code2deploy-db
          property: connectionString
      - key: PORT
        value: "4000"
      - key: FRONTEND_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Web - Next.js
  - type: web
    name: code2deploy-web-next
    runtime: node
    region: frankfurt
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false

databases:
  - name: code2deploy-db
    region: frankfurt
    plan: free
